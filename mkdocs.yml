site_name: Etendo Documentation

repo_url: https://github.com/etendosoftware
repo_name: etendosoftware
site_url: https://docs.etendo.software
theme:
  name: material
  logo: assets/logo.png
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.share
    - search.highlight
    - search.no_results
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: custom
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode


exclude_docs:
  .*

extra_javascript:
  - assets/javascripts/feedback.js
  - assets/javascripts/custom-search.js
  - assets/javascripts/chat-widget.js
  - https://cdn.jsdelivr.net/npm/@docsearch/js@3
  - https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js
  - https://cdn.jsdelivr.net/npm/instantsearch.js@4/dist/instantsearch.production.min.js

extra_css:
  - stylesheets/extra.css
  - assets/stylesheets/custom-styles.css
  - assets/stylesheets/chat-widget.css
  - https://cdn.jsdelivr.net/npm/@docsearch/css@3
  - https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/reset-min.css
  - https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css

extra:
  status:
    beta: Beta Version


markdown_extensions:

  - pymdownx.tasklist:
      custom_checkbox: true
  - abbr
  - attr_list
  - footnotes
  - pymdownx.snippets
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      title: In This Page
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

